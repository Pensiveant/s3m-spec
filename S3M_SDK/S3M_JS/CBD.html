    <div id="cesiumContainer"></div>
    <script type="module">
      import S3MTilesLayer from "./S3M_module/S3MTiles/S3MTilesLayer.js";
      let viewer = new Cesium.Viewer("cesiumContainer", {
        // 使用ArcGIS 底图
        imageryProvider: new Cesium.ArcGisMapServerImageryProvider({
          url: "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer",
        }),
      });
      let scene = viewer.scene;
      // let layer = new S3MTilesLayer({

        context: scene._context,
        //url:'http://www.supermapol.com/realspace/services/3D-CBD-2/rest/realspace/datas/Building@CBD/config'
        url: "http://www.supermapol.com/realspace/services/3D-CBDCache20200416-2/rest/realspace/datas/Building@CBD/config",
        // url:"http://172.18.4.173:8090/iserver/services/3D-oss3DCache-JXJZDTH/rest/realspace/datas/New_Model_1%40test/config"
      });

      scene.primitives.add(layer);

      scene.camera.setView({
        destination: new Cesium.Cartesian3(
          -2181968.890329965,
          4385313.17843029,
          4072712.8241634783
        ),
        orientation: {
          heading: 3.1756648661534443,
          pitch: -0.3715184468182904,
        },
      });
